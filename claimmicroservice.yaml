apiVersion: apps/v1
kind: Deployment
metadata:
  name: claimmicroservicedeploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claimmicroservice
  template:
    metadata:
      labels:
        app: claimmicroservice
    spec:
      containers:
      - name: claimrepos
        image: claimcr.azurecr.io/claimrepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: claimmicroservicedeploy
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: claimmicroservice